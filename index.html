<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">

  <p class="author">Built by Saam</p>

  <div class="search-box">
    <input

      placeholder="Search stock (AAPL, TSLA)"
      autocomplete="off"
    />

    <div id="suggestions"></div>

        <button data-range="365">1Y</button>

      <div id="chart"></div>
    </div>

    <div class="info-section">
      <h2 id="stock-name">â€”</h2>

      <div class="stat"><span>High</span><strong id="stock-high">â€”</strong></div>
